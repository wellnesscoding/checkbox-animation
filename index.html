<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Wellness Coding - Morning Routine</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Morning Routine</h1>
        </div>
        <div class="todo-list">
            <div>
                <input type="checkbox" id="item1" />
                <label for="item1" class="flower-icon">
                    <span>Rise and shine with gratitude</span>
                </label>
            </div>
            <div>
                <input type="checkbox" id="item2" />
                <label for="item2" class="flower-icon">
                    <span>Hydrate and nourish your body</span>
                </label>
            </div>
            <div>
                <input type="checkbox" id="item3" />
                <label for="item3" class="flower-icon">
                    <span>Stretch and move to invigorate</span>
                </label>
            </div>
            <div>
                <input type="checkbox" id="item4" />
                <label for="item4" class="flower-icon">
                    <span>Meditate to find inner peace</span>
                </label>
            </div>
            <div>
                <input type="checkbox" id="item5" />
                <label for="item5" class="flower-icon">
                    <span>Plan your goals for the day</span>
                </label>
            </div>
            <div>
                <input type="checkbox" id="item6" />
                <label for="item6" class="flower-icon">
                    <span>Fuel your mind with inspiring reads</span>
                </label>
            </div>
        </div>
    </div>    
</body>
</html>
